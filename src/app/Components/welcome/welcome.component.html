<header id="header" class="controllable">
  <div class="header-content">
    <div class="title">
      <h1 id="headertitle" style="text-transform: uppercase" (click)="scrolltop()">irfanparic</h1>
    </div>
    <div class="list">
      <p (click)="scrolltop()">Home</p>
      <p (click)="scroll(about)">About</p>
      <p (click)="scroll(portfolio)">Portfolio</p>
      <p (click)="scroll(contact)">Contact</p>
    </div>
    <img src="../../../assets/logowhite.png" alt="logo" type="button"/>
  </div>
</header>

<main id="main">
  <div class="about-wrap">
    <div class="bgimage">
      <div class="introduction">
        <div class="introtext">
          <h1 data-aos="fade-right" data-aos-duration="1000">Hello there</h1>
          <div style="display: flex" data-aos="fade-left" data-aos-duration="2000">
            <h1 style="margin-right: 5%">I am</h1>
            <div class="stack" style="--stacks: 3;">
              <span style="--index: 0;"><h1>IRFAN</h1></span>
              <span style="--index: 1;"><h1>IRFAN</h1></span>
              <span style="--index: 2;"><h1>IRFAN</h1></span>
            </div>
          </div>
          <br>
          <h4 data-aos="fade-in" data-aos-duration="3000">Software Developer / UX & UI Designer</h4>
          <a (click)="scroll(portfolio)" data-aos="fade-in" data-aos-duration="3000" class="shadow">
            Unveil my work
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#F5F5F5FF" d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div #about>
    <app-about></app-about>
  </div>

  <div #portfolio>
    <app-portfolio></app-portfolio>
  </div>

  <div #contact>
    <app-contact></app-contact>
  </div>
</main>

<app-footer></app-footer>
